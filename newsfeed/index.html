<!DOCTYPE html>

<html>

<head>
	<title>My News Feed</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	  // Most of your work will be done here...
    $(document).ready(function() {
            for (key in localStorage) {
                $("#news").prepend(key+" - "+localStorage[key]+"<br/>");
            }
            $('#msg').bind("enterKey", function(e) {
                    var time = new Date();
                    var msg = $('#msg').val();
                    $("#news").prepend(time.toString() +" - "+msg+"<br/>").val()

                    localStorage[time.toString()] = msg;
                    $('#msg').val("");
                });
            $('#msg').keyup(function(e){
                if (e.keyCode == 13) {
                    $(this).trigger("enterKey");
                }
            });
    });
	</script>
</head>

<body>
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="news">News...</div>
</body>
</html>
